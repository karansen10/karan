<html>
  <head>
  <title>Product Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .product-image {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .product-details {
      margin-top: 20px;
    }
    .product-title {
      font-size: 24px;
      font-weight: bold;
    }
    .product-price {
      font-size: 20px;
      color: #007BFF;
      margin: 10px 0;
    }
    .product-description {
      margin: 15px 0;
      line-height: 1.5;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background-color: #28a745;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="casuals.jpg" alt="Product Image" class="product-image">
      <h1>casuals</h1>
      <p>$20.00</p>

    </div>

    </div>

 </body>
</html>
